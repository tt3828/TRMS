<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New Employee Reimbursement Form</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<meta name="content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="well">Employee Reimbursement Form</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form id="Reimbursment" method="post" action="NewForm">
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>First Name</label>
								<input type="text" id="firstname" placeholder="First Name" class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Last Name</label>
								<input type="text" id="lastname" placeholder="Last Name" class="form-control">
							</div>
						</div>					
						<div class="form-group">
							<label>Event</label>
							<textarea placeholder="Event" id="event" name="event" rows="3" class="form-control"></textarea>
						</div>	
						<div class="row">
							<div class="col-sm-4 form-group">
								<label>Address</label>
								<input type="text" id="address" name="address" placeholder="Address" class="form-control">
							</div>	
							<div class="col-sm-4 form-group">
								<label>City</label>
								<input type="text" id="city" name="city" placeholder="City" class="form-control">
							</div>	
							<div class="col-sm-4 form-group">
								<label>State</label>
								<input type="text" id="state" name="state" placeholder="State" class="form-control">
							</div>	
							<div class="col-sm-4 form-group">
								<label>Zip</label>
								<input type="text" id="zip" name="zip" placeholder="Zip Code" class="form-control">
							</div>		
						</div>				
					<div class="form-group">
						<label>Time</label>
						<input type="text" id="time" name="time" placeholder="" class="form-control">
					</div>		
					<div class="form-group">
						<label>Date</label>
						<input type="text" id="date" name="date" placeholder="" class="form-control">
					</div>	
					<div class="form-group">
						<label>Cost</label>
						<input type="text" id="cost" name="cost" placeholder="" class="form-control">
					</div>
					<div class="row">
							<div class="col-sm-6 form-group">
								<label>Grading Format</label>
								<input type="text" id="gradingformat" name="gradingformat" placeholder="Letter Grade or Number Grade" class="form-control">
							</div>
							<div class="col-sm-6 form-group">
								<label>Grade</label>
								<input type="text" id="grade" name="grade" placeholder="Grade, place N/A if starting course" class="form-control">
							</div>
						</div>					
					<input type="submit" class="btn btn-lg btn-info" value="Submit">					
					</div>
				</form> 
				</div>
	</div>
	</div>
</body>
</html>
